<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" onclick="openCard()">
        <div class="card-content">
            <p id="greeting">Will you be my valentine, Paulo?</p>
            <button onclick="answer('yes')" class="answer-btn">Yes</button>
            <button onclick="answer('no')" class="answer-btn">No</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>No is not an option</p>
        </div>
    </div>

    <div id="hearts-container" class="hearts-container"></div>

    <script src="script.js"></script>
</body>
</html>
