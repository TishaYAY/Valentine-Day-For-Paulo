<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf6f0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .card {
            width: 300px;
            height: 400px;
            background-color: #fff0f6;
            border-radius: 10px;
            position: relative;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .front {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #d63384;
        }
        .back {
            background-color: #fff;
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
        .btn {
            background-color: #ffb3c1;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff4d6d;
        }
        .hearts {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            clip-path: path('M10 30s-10-10-10-15 5-10 10-10 10 5 10 10-10 15-10 15z');
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-500px) scale(1.5); opacity: 0; }
        }
        .scary {
            font-size: 30px;
            font-weight: bold;
            color: red;
            font-family: 'Creepster', cursive;
            position: absolute;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card" onclick="openCard()">
        <div class="card-inner front">Click to Open</div>
        <div class="card-inner back hidden" id="messageBox">
            <p>Will you be my valentine, Paulo?</p>
            <button class="btn" onclick="sayYes()">Yes</button>
            <button class="btn" onclick="sayNo()">No</button>
        </div>
    </div>
    <script>
        function openCard() {
            document.querySelector('.card').style.transform = 'rotateY(180deg)';
            setTimeout(() => {
                document.querySelector('.front').classList.add('hidden');
                document.getElementById('messageBox').classList.remove('hidden');
            }, 500);
        }

        function sayYes() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement('div');
                heart.classList.add('hearts');
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                setTimeout(() => heart.remove(), 5000);
            }
        }

        function sayNo() {
            document.body.innerHTML = '<div class="scary">No is not an option.</div>';
        }
    </script>
</body>
</html>
