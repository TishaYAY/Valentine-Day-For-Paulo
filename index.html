<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="content">
            <h1 class="question">Will you be my valentine, <span id="name">Paulo</span>?</h1>
            <div class="buttons">
                <button class="yes" onclick="handleResponse(true)">Yes</button>
                <button class="no" onclick="handleResponse(false)">No</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <p>No is not an option!</p>
    </div>

    <div id="hearts-container"></div>

    <script src="script.js"></script>
</body>
</html>
